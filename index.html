<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RegistrationForm</title>
</head>

<body>
  <nav>
    <a href="/index.html" aria-current="page">RegisterForm</a>
    <a href="/page2.html" aria-current="page">Registration</a>
    <a href="/page3.html" aria-current="page">Keep calm, and save vibranium</a>
  </nav>
  <main>
    <h1>Vote for The King of Wakanda</h1>
  </main>
  <h1>RegisterForm</h1>
  <p>Please fill out form values!</p>
  <form>
    <fieldset>
      <legend>User Info</legend>
      <label for="firstname"><input type="text" id="firstname" name="firstname">Enter your first name</label>
      <label for="lastname"><input type="text" id="lastname" name="lastname">Enter yout last name</label>
      <label for="password"><input type="password" id="password" name="password">Enter your password</label>
    </fieldset>
    <fieldset>
      <legend>Gender</legend>
      <label for="male"><input type="radio" id="male" name="gender">Male</label>
      <label for="female"><input type="radio" id="female" name="gender">Female</label>
      <label for="Other"><input type="radio" id="female" name="gender">Other</label>
    </fieldset>
    <fieldset>
      <legend>City</legend>
      <select name="city" id="city">
<option value="Wakanda">Wakanda</option>
<option value="Almaty">Almaty</option>
<option value="Taloqan">Taloqan</option>
<option value="New York">New York</option>
</select>
    </fieldset>
    <fieldset>
      <input type="file">
      <input type="text"inputmode="text" placeholder="text value">
      <input type="text"inputmode="tel" placeholder="tel value">
      <input type="text"inputmode="date" placeholder="date value">
      <input type="text"inputmode="email" placeholder="email value">

    </fieldset>
    <p>I confirm that Wakanda is Forever</p>
    <input type="checkbox">

    <button type="submit">Submit</button>

    <body>

</html>
